<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio speed</title>
	<link rel="stylesheet" href="/index.css">
	<script src="/_index.js"></script>
</head>
<body>
	<div class="player">
		<input type="file" accept="mp3">
		<div>
			<button data-stop>s</button>
			<button data-play>p</button>
			<input data-speed type="range" max=2 min=0 value=1 step=0.1>
		</div>
		<progress value=0 max=1></progress>
	</div>
</body>
</html>
